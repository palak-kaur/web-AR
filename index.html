<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
  
  <!-- container of ar     -->
  <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        
        <!-- gps-camera, the element that calculates rotation, position of user and the distance between the user and places. -->
        <a-camera gps-camera rotation-reader></a-camera>
	

        <!-- The scale attribute is used because that model is pretty big and the custom rotation will make
          the model ‘look’ towards the user. 
          The animation-mixer attribute tells the model to use its built-in animation. 
          Using gps-entity-place attribute, we specify geospatial coordinates.     -->
        <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.05 0.05 0.05" 
                  gps-entity-place="longitude: 28.467712; latitude: 77.0082858;" animation-mixer/>


          

      </a-scene>
</body>
